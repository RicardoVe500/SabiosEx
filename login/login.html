
<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">¡Inicio de Sesión!</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">

							<div class="text w-100" id="registrar">
								<h2>Registrarse</h2>
								<p>¿No tienes una cuenta?</p>
								<a href="../register/register.html" id="enviarRegistro" class="btn btn-white btn-outline-white">Registrarse</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Inicia Sesión</h3>
			      		</div>

								<!-- <div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div> -->

			      	</div>
					  <form class="signin-form" id="frmLogin">
						<div class="form-group mb-3">
							<label class="label" for="email">Correo Electrónico</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="">
						</div>
					
						<div class="form-group mb-3">
							<label class="label" for="clave">Contraseña</label>
							<input type="password" class="form-control" id="clave" name="clave" placeholder="">
						</div>
					
						<div class="form-group">
							<button type="submit" class="form-control btn btn-primary submit px-3" id="enviarRegistro">Ingresar</button>
						</div>
					
						<div class="form-group d-md-flex">
							<div class="w-50 text-left">
								<label class="checkbox-wrap checkbox-primary mb-0">Recuérdame
									<input type="checkbox" checked>
									<span class="checkmark"></span>
								</label>
							</div>
							<!--
							<div class="w-50 text-md-right">
								<a href="#">Forgot Password</a>
							</div>
							-->
						</div>
					</form>

		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
